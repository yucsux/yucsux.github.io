<!doctype html>
<html>
<head>
<title>推箱子 - 小游戏</title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, height=device-height"/>
<link rel="stylesheet" type="text/css" href="css/main.css"/>
<script src="js/main.js"></script>
</head>
<body>
<header class="header">
<h6>推箱子小游戏 By 子兮何息</h6>
</header>
<div class="top-div">
<div id="level" style="color:blue; width:33%">
当前 第1 关
</div>
<div id="time" style="color:red; width:33%">
用时 0 s
</div>
<div id="step" style="color:green; width:33%">
行动 0 次
</div>
</div>
<div class="gamebox" id="gamebox"></div>
<div class="bottom-div">
<button type="button" class="bottom-btn">后一关</button>
<button type="button" class="bottom-btn">前一关</button>
<button type="button" class="bottom-btn">复原</button>
<button type="button" class="bottom-btn">帮助</button>
</div>
<footer class="footer">
<div>
该项目基于静态html+css+javascript，如有技术相关问题，可点击<a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=327567618&site=qq&menu=yes"><img border="0" src="http://wpa.qq.com/pa?p=2:327567618:41" alt="技术支持" title="技术支持"/></a>
该项目实现于：<a href="https://github.com/" target="_blank">GitHub</a>
</div>
</footer>
</body>
</html>
